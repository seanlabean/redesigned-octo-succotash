---
category: no-proc
---

<main>
    <h1>Math.js Parser</h1>
    <label for="expression">Enter a mathematical expression:</label>
    <input type="text" id="expression" placeholder="e.g., 3 * (2 + x)">
    <button onclick="parseExpression()">Parse</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <div id="output"></div>
    
    <script>
      function parseExpression() {
        const expression = document.getElementById('expression').value;
        try {
          const node = math.parse(expression);
          document.getElementById('output').textContent = JSON.stringify(node, null, 2);
        } catch (error) {
          document.getElementById('output').textContent = 'Error parsing expression: ' + error.message;
        }
      }
    </script>
</main>
